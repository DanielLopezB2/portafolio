<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    
    <div class="container">
        
		<div class="left">

            <div class="encrypt">
                <textarea class="text" id="text" type="text" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="subalert">
                <img src="./imgs/Vector.png" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

			<div class="buttons">
				<button class="btn-encrypt" onclick="encrypt()">Encriptar</button>
				<button class="btn-decrypt" onclick="decrypt()">Desencriptar</button>
			</div>

		</div>

		<div class="right">

            <textarea name="message" id="message" class="message" cols="30" rows="10" readonly></textarea>

            <img class="illustration" src="./imgs/Muñeco.png" id="illustration" alt="">

			<div class="encrypted-message" id="encrypted-message">                
				<h1 id="alert">Ningún mensaje fue encontrado</h1>
                <p id="paragraph">Ingresa el texto que desees encriptar o desencriptar</p>
				<button class="btn-copy" id="copy" onclick="copy()">Copiar</button>
			</div>
		</div>
	</div>

    <footer>
        <div class="footer">
            <p>Desarrollado por: Daniel Lopez Bedoya para Alura - 2023</p>
          </div>
    </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
