<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="left">
            <img id="logo" src="./imgs/alura.png" alt="Logo Alura">
        </div>
    </header>
    <div class="container">
        
		<div class="left">

            <div class="encrypt">
                <input id="text" type="text" placeholder="Ingrese el texto aquí">
            </div>

            <div class="subalert">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

			<div class="buttons">
				<button class="btn-encrypt" onclick="encrypt()">Encriptar</button>
				<button class="btn-decrypt" onclick="decrypt()">Desencriptar</button>
			</div>

		</div>

		<div class="right">

            <img id="ilustracion" src="./imgs/Muñeco.png" alt="">

			<div class="encrypted-message" id="encrypted-message">                
				<h1 id="title">Ningún mensaje fue encontrado</h1>
                <p id="description">Ingresa el texto que deseas encriptar o desencriptar</p>
				<textarea name="message" id="message" class="message" cols="30" rows="10"></textarea>
				<button id="copy">Copiar</button>
			</div>
		</div>
	</div>
    
    <script src="./js/main.js"></script>
</body>
</html>
